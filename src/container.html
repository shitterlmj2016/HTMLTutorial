<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container in html</title>
</head>
<body>
<!--inline elements, 在同一行的元素-->
<a href="#"> link1</a>
<a href="#"> link2</a>

<!--block element 占整整一行-->
<p>Paragraph1</p>
<p>Paragraph2</p>

<!--Span 是inline container-->
<span>span1</span>
<span>span2</span>

<!--div 是block elements-->
<div>div1</div>
<div>div2</div>

</body>
</html>
