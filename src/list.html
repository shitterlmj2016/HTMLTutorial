<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<!--列表列出所有的东西-->
<ul>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Bananas</li>
</ul>

<!--有数字顺序 type可以修改1是数字-->
<ol type="1">
    <li>haha</li>
    <li>hoho
        <ol>
        <li>item1</li>
        </ol>
    </li>
</ol>

<!--增加描述-->
<dl>
    <dt>Apples</dt>
    <dd>- They are sweet</dd>
</dl>
</body>
</html>
