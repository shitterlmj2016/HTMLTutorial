        <title>Function</title>


        <script>
            function addr2Num(a, b) {
                document.write(a + b);
            }


            function add2NumReturn(a, b) {
                return a + b;
            }


            addr2Num(2, 3);
            addr2Num(4, 5);
            addr2Num("abc", "def")

            document.write("<h1> " + add2NumReturn(2, 9) + "</h1>")
        </script>
