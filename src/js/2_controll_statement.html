<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Control Statement</title>
    </head>
    <body>
        <script>
            document.write("<h1>If</h1>");
            var x = 7;
            if (x % 2 == 0) {
               document.write("Is even");
            } else {
                document.write("Is odd");
            }

            if (x > 2) {
                document.write("larger than 2");
            }


            var day = 1;
            switch(day) {
                case 1:
                    document.write("is 1");
                    break;
                case 2:
                    document.write("is 2");
                case 3:
                    document.write(333);
                    break;
                default:
                    alert(false)
            }

        </script>
    </body>
</html>
