<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Array</title>
    </head>
    <body>
        <script>
            // 0, 1, 2
            var cars = ["BMW", "Benz", "Audi"];

            document.write(cars);
            document.write(cars[0]);

            //Another way to create
            var arr1 = new Array("Mango", "Apple", "Banana");

            //its not fix sized
            cars.push("Tesla")


            for(var i = 0; i < cars.length; i++) {
                document.write(cars[i]);
            }

            document.write(arr1);

        </script>
    </body>
</html>
