<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Do While</title>
    </head>
    <body>
        <script>
            var x = 2;
            do {
                document.write(x);
                x++;
            } while (x <= 3)
        </script>
    </body>
</html>
