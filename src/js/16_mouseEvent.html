<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mouse</title>
        <script>
            function setNewImage() {
                document.getElementById("img1").src = "https://vignette.wikia.nocookie.net/simpsons/images/6/65/Bart_Simpson.png/revision/latest?cb=20190409004756"
            }

            function setOldImage() {
                document.getElementById("img1").src = "https://vignette.wikia.nocookie.net/simpsons/images/d/d5/Lisa_Simpson_official.png/revision/latest?cb=20190409004811"
            }
        </script>
    </head>
    <body>
        <img id = "img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="https://vignette.wikia.nocookie.net/simpsons/images/d/d5/Lisa_Simpson_official.png/revision/latest?cb=20190409004811"/>


    </body>
</html>
