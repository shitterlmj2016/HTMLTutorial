<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>While loop</title>
    </head>
    <body>
        <script>
            var x = 1;
            while (x < 10) {
                document.write("<h1>" + x + "</h1>")
                x++;
            }
        </script>
    </body>
</html>
