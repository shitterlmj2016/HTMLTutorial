<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<body>
<!--alt 图像不见时候用的代替-->
<img width="200" height="100" src="https://img-9gag-fun.9cache.com/photo/amYyjAo_700bwp.webp"
     alt="A really cute lolicat"/>
<a href="https://cdn.scribblehub.com/avatar/l/3/ava_13437_1565245849.jpg"><img width="200" src="cat.jpg"></a>
<!--keep aspect ratio-->
<!--只设置一个会自动帮你调整长宽比-->

<!--controls增加控制选项-->
<video src="somevideo.mp4" autoplay loop poster="cat.jpg" controls width="300"></video>
<!--autoplay自动播放，loop洗脑循环，poster加预览图-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/M_vEI64hbso" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<!--iframe窥探别的网站-->
</body>
</html>
