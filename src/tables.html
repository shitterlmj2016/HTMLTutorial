<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <!--table head and table body-->
    <thead>
    <!--caption title-->
    <caption><h2>List of numbers</h2></caption>
    <!--tr table row-->
    <!--td table data-->
    <!--th titles-->
    <tr>
        <th>one</th>
        <th>two</th>
        <th>three</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <!--colspan 占据几个格子-->
        <td colspan="2">4</td>
        <td>5</td>
        <td>6</td>
        <td>three and a half</td>
    </tr>
    </tbody>
</table>
</body>
</html>
