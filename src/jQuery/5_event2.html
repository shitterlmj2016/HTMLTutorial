<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Event</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>This is a paragraph outside division</p>
        <div id="firstdiv" class="mydivs">
            <p>This is first paragraph in 1 div</p>
            <p>This is second paragraph in 1 div</p>
        </div>
        <div id="seconddiv" class="mydivs">
            <p>This is the third paragraph in second 2 div</p>
        </div>
        <div id="thirddiv" class="mydivs">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>

        </div>
        <div i>
            <ul>
                <li>11</li>
                <li>22</li>
                <li>33</li>
                <li>44</li>
            </ul>

        </div>
        <div>
            final div
        </div>
        <button id="btn1">Click me</button>
        <button id="btn2">Click me</button>
    </body>
    <script src="jquery-3.4.1.js">
    </script>
    <script>
        $(document).ready(function () { //after loaded
            $("#btn1").mouseenter(fn1);
            $("#btn1").mouseleave(fn2);
                // enter and leave equals to hover
            $("#btn2").hover(fn1, fn2);
            function fn1() {
                $("#firstdiv").fadeOut();
            }
            function fn2() {
                $("#firstdiv").fadeIn();
            }
        })

    </script>
</html>
